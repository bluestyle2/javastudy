<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draggable</title>
    <style>
        #aaa{
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff0;
        }
    </style>
    <script src="../qqq/jquery-3.6.0.js"></script>
    <script src="../qqq/jquery-ui.js"></script>
    <script>
        $(function(){

            $("#aaa").draggable()

            $("#aaa").bind("dragstart", function(e){
                $(this).css({backgroundColor:"#faa"})
                console.log(e.pageX , e.pageY)

            }).bind("dragstop", function(){
                $(this).css({backgroundColor:"#ff0"})
            })
            
        })
    </script>
</head>
<body>
    <h1>draggable</h1>
    <div id="aaa"></div>
</body>
</html>

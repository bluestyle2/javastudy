<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balloon</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #wrapper{
            width:900px;
            height: 500px;
            margin: auto;
            border: 1px solid #ccc;
        }
        #wrapper >div{
            width:160px;
            height: 180px;
            border: 1px solid #000;
            float: left;
            margin: 10px;
        }

    </style>
    <script src="../qqq/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            for (let i = 1; i <= 8; i++) {
                var box = $("<div></div>")
                var img = $("<img>") 
                img.attr("src","../fff/0"+i+".png")
                img.attr("id","asdf")
                img.attr("class","qqq")
                img.attr("class","qqq")

                box.append(img)

                $("#wrapper").append(box)
                
            }

            let arr = [
                ["click",{background:"#fa0"} ],
                ["mouseover",{boxShadow:"10px 10px 20px #000"}],
                ["mouseout",{opacity: 0.5}],
                ["mouseup",{transform:"rotate(90deg)"}]
            ]

            
            for (const i in arr) {
                   // console.log(i,i+4, arr[i][0], arr[i][1])
                    $("#wrapper > div").eq(i).on(arr[i][0], function(){
                    
                    $("#wrapper > div").eq( eval(i)+4 ).css(arr[i][1])
                })    
            
            }
         
        })

    </script>
</head>
<body>
    <h1>balloon</h1>
    <div id="wrapper"></div>
</body>
</html>
